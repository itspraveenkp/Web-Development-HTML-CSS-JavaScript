<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute & nth child pseudo Selectors</title>
    <link rel="stylesheet" href="Attribute_nth_child_pseudo_Selectors.css">
</head>
<body>
    <div class="container">
        <h1> <a href="http://www.google.com" target="_blank">Goto Google</a></h1>
        <h1> <a href="http://www.Facebook.com" target="_self">Goto Facebook</a></h1>
    <form action="" class="form-control">
        <input type="text" placeholder="Please Enter your Name">
        <input type="text" placeholder="Please Enter Your password">
        <input type="button" value="Submit">
    </form>
    <ul>
        <li class="item" id="item-1">item1</li>
        <li class="item" id="item-2">item2</li>
        <li class="item" id="item-3">item3</li>
        <li class="item" id="item-4">item4</li>
        <li class="item" id="item-5">item5</li>
        <li class="item" id="item-6">item6</li>
        <li class="item" id="item-7">item7</li>
        <li class="item" id="item-8">item8</li>
    </ul>
</div>
</body>
</html>
