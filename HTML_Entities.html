<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- reference Link -->
    <!-- https://dev.w3.org/html5/html-author/charref -->
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <!-- for space use type &nbsp; -->
        <p>This is another &nbsp; &nbsp; paragraph with two space</p>
        <p>paragraph is written like this &lt;p&gt; </p>
        <p>pound is written like this &pound; </p>
        <p>copyright is written like this &copy; </p>
        <p>Another character is written like this &rAarr; </p>
        <p> 1/4 character is written like this &frac14; </p>
        <p> Empty character is written like this &#8203; </p>
    </div>
</body>
</html>
