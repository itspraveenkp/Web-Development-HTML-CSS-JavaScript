<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML With Css</title>
    
    <!-- external css -->
    <link rel="stylesheet" href="startcss.css">

    <!-- internal css -->
    <style>
        p.internalcss{
            color:purple;
            background-color: salmon;
        }
    </style>
</head>
<body>
    <h3>This is css tutorial</h3>

    <!-- this is called inline css -->
    <p style="color: red; background-color: yellow;">This is a paragraph</p>

    <p class="internalcss">
        This is my internal css
    </p>
    <p class="externalcss">
        This is external css
    </p>
</body>
</html>
