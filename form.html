<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>This is form </h2>
    <form action="Backend.php">
        <div>
            <label for="name">Name:</label>
        </div>
        <div>
            <input type="text" name="myname" id="name">
        </div>

        <div>
            <label for="role">Role:</label>
        </div>
        <div>
            <input type="text" name="MyRole" id="role">
        </div>

        <div>
            <label for="email">Email:</label>
        </div>
        <div>
            <input type="email" name="MyEmail" id="email">
        </div>

        <div>
            <label for="date">Date:</label>
        </div>
        <div>
            <input type="date" name="Mydate" id="date">
        </div>

        <div>
            <label for="bonus">Bonus:</label>
        </div>
        <div>
            <input type="number" name="Bonus" id="bonus">
        </div>

        <div>
            <label for="Eligibility">Are You Eligible?:</label>
        </div>
        <div>
            <input type="checkbox" name="MyEligibility" id="Eligibility">
        </div>

        <div>
            <label for="gender">Gender:</label>
        </div>
        <div>
            Male <input type="radio" name="Gender" id="gender">
            Female<input type="radio" name="Gender" id="gender">
            Other <input type="radio" name="Gender" id="gender">
        </div>

        <div>
            <label for="message">Write you message:</label>
        </div>
        <div>
            <label for="car">Car</label>
        </div>
        <div>
            <select name="car" id="car">
                <option value="select" selected>select car</option>
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
            </select>
        </div>
        <div>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="button" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
