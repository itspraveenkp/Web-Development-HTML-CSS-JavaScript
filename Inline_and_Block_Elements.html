<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
    <P style="border: 2px solid red;">This is Paragraph</P>
    <P style="border: 2px solid red;">This is also Paragraph</P>

    <span style="border: 2px solid blue;">This is span</span>
    <span style="border: 2px solid blue;">This is also span</span>

    <strong style="border: 2px solid chartreuse;">This is Strong</strong>
    <strong style="border: 2px solid chartreuse;">This is also strong</strong>
    
    <div style="border: 2px solid red;">
        This is also Div
    </div>

    <em style="border: 2px solid green">this is emphasis </em>
    
    <ul style="border: 2px solid red">
        <li style="border: 2px solid blue">this is list</li>
        <li style="border: 2px solid blue">this is list 2</li>
    </ul>

    <img src="" alt="" style="border: 2px solid orange">
</body>
</html>
