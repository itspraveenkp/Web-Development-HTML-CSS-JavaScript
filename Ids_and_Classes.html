<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes</title>
</head>
<body>
    <h3>Ids & Classes in HTML</h3>
    <!-- id can identify one element, whereas a class can be use to identify more than one -->
    <div class="myclass" id="myid">
        this is mybox
    </div>

    <spanc class="redbg">First spans</span>
    <span class="redbg">Second spans</span>

    <!-- . is for class and # for id -->
    <!-- type for create class with span (span.mynewClass + tab) -->
    <span class="mynewclass">My new class</span>

    <!-- type for create id with span (span#mynewid + tab) -->
    <span id="mynewid">my new id</span>

    <!-- create multiple elements using Emmet -->
    <!-- span.myclass.myclass2.myclass3*4 -->
    <span class="myclass myclass2 myclass3">First</span>
    <span class="myclass myclass2 myclass3">Second</span>
    <span class="myclass myclass2 myclass3">Third</span>
    <span class="myclass myclass2 myclass3">Fourth</span>

    <!-- Emmet takes div tag as by Default -->
    <!-- .mybackground + tab -->
    <div class="mybackground"></div>
    
    <!-- #mybackgroundid + tab -->
    <div id="mybackgroundid"></div>
    

</body>
</html>
