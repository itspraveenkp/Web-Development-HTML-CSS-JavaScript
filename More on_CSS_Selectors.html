<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on CSS Selectors</title>
    <link rel="stylesheet" href="More_on_CSS_Selectors.css">
</head>
<body>
    <h1>This is More on CSS Selectors</h1>
    <div class="container">
        <div class="row">
            <p>This is Paragraph</p>
            <ul>
                <li>
                    <p>This is paragraph inside li</p>
                </li>
            </ul>
        </div>
        <p>This is Another Paragraph</p>
    </div>
    <p>This is Outermost paragraph</p>
</body>
</html>
